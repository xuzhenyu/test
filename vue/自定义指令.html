<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="vue.js"></script>
</head>
<body>
<div class="test">
    <textarea name="" id="" cols="30" rows="10">{{meg}}</textarea>
    <div v-red v-html="meg"></div>
    <div v-text="meg"></div>
</div>
    <script>
        window.onload=function(){
            Vue.directive('red',function(){
                alert(000);
            })
            new Vue({
                data:{
                    meg:'<span>xxx</span>'
                }
            }).$mount('.test');
        }
    </script>
</body>
</html>
