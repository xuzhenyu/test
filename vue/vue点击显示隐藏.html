<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue动画</title>
    <script src="vue.js"></script>
</head>
<body>
    <div class="box">
        <input type="button" @click="toggle1()" value="按钮">
        <p v-show="look" style="width: 300px; height: 300px; background: #ccc;"></p>
    </div>
    <script>
        new Vue({
            data:{
                look:false
            },
            methods:{
                toggle1:function(){
                    alert(!this.look);
                    this.look=!this.look
                }
            }
        }).$mount('.box');
    </script>
</body>
</html>
