<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="dothings">这是个按钮！</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                a:"111",
                b:[]
            },
            methods:{
                dothings:function(){
                    alert(this.a);
                }
            }
        })
    </script>
</body>
</html>
