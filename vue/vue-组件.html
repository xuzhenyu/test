<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <my-data></my-data>
    </div>
    <script>
        // Vue.component('my-data',{
        //     template:'<p>今天是{{meg}}</p>'
        // })
        // new Vue({
        // }).$mount("#app");
        new Vue({
            components:{
                'my-data':{
                    data(){
                        return {
                            meg:"真好"
                        }
                    },
                    methods:{
                        ckk(){
                            this.meg="xxx"
                        }
                    },
                    template:'<h2 @click="ckk">今天的天气{{meg}}</h2>'
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
