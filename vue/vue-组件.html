<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <my-data></my-data>
    </div>
    <script>
        Vue.component('my-data',{
            template:'<p>今天是个好天气</p>'
        })
        new Vue({
        }).$mount("#app");
    </script>
</body>
</html>
