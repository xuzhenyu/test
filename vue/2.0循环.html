<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.0循环</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="add" value="按钮">
        <ul>
            <li v-for="(val ,index) in arr">{{ val }} {{ index }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            data:{
                arr:{
                    a:'bannana',
                    b:'apple',
                    c:'orange',
                    d:'pear'
                }
            },
            methods:{
                add(){
                    this.arr.push('orange');
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
