<div id="app-7">
  <ol>
    <!-- 现在我们为每个todo-item提供待办项对象    -->
    <!-- 待办项对象是变量，即其内容可以是动态的 -->
    <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
  </ol>
</div>
    <script>
        // Vue.component('child', {
        //     props: ['msg','nihao','nisha'],
        //     template: '<span>123{{ msg }}{{nihao}}{{nisha}}</span>',
        // });
        // var vm = new Vue({
        // el: '#app1'
        // })
        Vue.component('todo-item', {
          props: ['todo'],
          template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
          el: '#app-7',
          data: {
            groceryList: [
              { text: '蔬菜' },
              { text: '奶酪' },
              { text: '随便其他什么人吃的东西' }
            ]
          }
        })
    </script>
</body>
