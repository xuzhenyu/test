<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="value in arr">
      {{ value }}  
    </li>
  </ul>
  <hr>
  <ul>
    <li v-for="value in json">
      {{ value }}  
    </li>
  </ul>
  <hr>
  <ul>
    <li v-for="(k,v) in json">
      {{ k }}  {{ v }}
    </li>
  </ul>
</div>
    <script>
        new Vue({
          el: '#app',
          data: {
            arr: ['apple','banana','orange','pear'],
            json:{a:'apple',b:'banana',c:'orange',d:'pear'}
          }
        })
    </script>
</body>
</html>
