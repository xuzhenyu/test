<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ a }}</p>
  <input type="button" @click="tt(2)" value="按钮">
</div>
    <script>
        new Vue({
          el: '#app',
          data: {
            a:1
          },
          methods:{
            tt:function(num){
              return this.a+=num;
            }
          }
        })
    </script>
</body>
</html>
