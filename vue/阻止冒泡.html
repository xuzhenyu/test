<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止冒泡事件</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div @click="show1()"><input @click.stop="show()" type="button" value="按钮"></div>
    </div>
    <script>
        new Vue({
            el:'#app',
            methods:{
                show:function(){
                    alert(000);
                },
                show1:function(){
                    alert(222);
                }
            }
        })
    </script>
</body>
</html>
