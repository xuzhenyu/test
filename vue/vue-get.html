<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-get</title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
    window.onload = function(){
        new Vue({
            el:'#app',
            data:{

            },
            methods:{
                get:function(){
                    //alert(111);
                    this.$http.get('a1.txt').then(function(res){
                        alert(res.data);
                    },function(res){
                        alert(res.status);
                    });
                }
            }
        })
    }
    </script>
</head>
<body>
<div id="app">
    <input type="button" value="按钮" @click="get()">
</div>
</body>
</html>
