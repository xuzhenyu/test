<!DOCTYPE html>
<html lang="en">
<head>

    <title>v-model</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="pp">
    <p>{{ message }}</p>
    <p>{{ message }}</p>
    <input v-model="message" type="text">
</div>
</body>
<script>

        el:"#pp",
        data:{
            message:"xxxxxx"
        }
    })
</script>
