<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue动画toggle</title>
    <script src="1.0/vue.js"></script>
    <link rel="stylesheet" href="animate.css">
    <style>
        #box{
            width: 500px;
            margin: 0 auto;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮" @click="toggle">
        <p class="animated"  v-show="sta" transition="bounce"></p>
    </div>
    <script>
       new Vue({
            data:{
                sta:true
            },
            methods:{
                toggle(){
                    this.sta =! this.sta;
                }
            },
            transitions:{
                bounce:{
                    enterClass:'zoomInLeft',
                    leaveClass:'zoomOutRight'
                }
            }
        }).$mount("#box");
    </script>
</body>
</html>
